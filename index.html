<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign-up-form</title>
    <link rel="stylesheet" href="./styles.css">
</head>
<body>
    <div class="container">
        <div class="imageContainer">
            <div class="overlay">
                <img  id="odinImage" src="./images/odin-lined.png">
                <h1 id="odinText">ODIN</h1>
            </div>

        </div>
        <div class="formContainer">
            <div class="intro">
                <p class="introText">This is not a real service! You know you need something
                    like this in your life to help you realize all your deepest dreams.
                </p>
                <p class="introText">Sign up <i>now</i> to get started.</p>
                <br>
                <p class="introText">YOU <i>KNOW</i> YOU WANT TO</p>
            </div>
            <form>
                <legend>Let's do this</legend>
                <div class="formRow">
                    <div class="formCol">
                        <label for="firstNameInput">FIRST NAME</label>
                        <input id="firstNameInput" type="text">
                        <label for="emailInput">EMAIL</label>
                        <input id="emailInput" type="text">
                        <label for="passwordInput">PASSWORD</label>
                        <input id="passwordInput" type="password">
                    </div>
                    <div class="formCol">
                        <label for="lastNameInput">LAST NAME</label>
                        <input id="lastNameInput" type="text">
                        <label for="phoneNumberInput">PHONE NUMBER</label>
                        <input id="phoneNumberInput" type="text">
                        <label for="passwordConfirmInput">CONFIRM PASSWORD</label>
                        <input id="passwordConfirmInput" type="password">
                    </div>
                </div>
            </form>
            <button>Create Account</button>
            <div class="accountExistent">
                <p>Already have an account? &nbsp</p>
                <a id="logIn" href="login.html">Log In</a>
            </div>
            

        </div>
    </div>


</body>
</html>
